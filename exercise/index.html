<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Acquista il biglietto per il tuo prossimo viaggio</title>
    <!--LINK FAVICON-->
    <link rel="shortcut icon" href="https://www.italotreno.it/Content/favicon/android-chrome-192x192.png" type="png">
    <!--LINK FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!--LINK CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--HEADER-->
    <header>
        <h1>Calcola il prezzo del tuo biglietto</h1>
    </header>

    <!-- MAIN -->
    <main>
        <!--GENERATORE PREZZO-->
        <section id="ticket_info">
            <div class="info_box">
                <!--INPUT SECTION-->
                <div class="info_row">
                    <!--NAME-->
                    <div class="info_col">
                        <label for="name">Nome e Cognome</label>
                        <input type="text" name="" id="name" placeholder="Inserisci il nome">
                    </div>
                    <!--KM DISTANCE-->
                    <div class="info_col">
                        <label for="">Km da percorrere</label>
                        <input type="number" name="" id="km" min="1">
                    </div>
                    <!--AGE-->
                    <div class="info_col">
                        <label for="">Fascia d'et√†</label>
                        <select name="" id="age">
                            <option value="under18">Minorenne</option>
                            <option value="over18">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
                <!--INPUT BUTTONS-->
                <div class="info_row center">
                    <a id="generate" class="btn">Genera</a>
                    <a id="erase" class="btn">Annulla</a>
                </div>
            </div>
        </section>
        <!--GENERATED DETAILS-->
        <section class="ticket_detail">
            <h2>Il tuo biglietto</h2>
            <div id="detail_box" class="hidden">
                <h3>Dettaglio passeggeri</h3>
                <!--GUEST NAME-->
                <div class="detail_container">
                    <div class="detail_name">
                        <h4>Nome e Cognome passeggero</h4>
                        <p id="passenger_name"></p>
                    </div>
                    <!--INFO GRID-->
                    <div class="detail_info">
                        <table>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo biglietto</th>
                            </tr>
                            <tr>
                                <td id="discount_name"></td>
                                <td id="carriage"></td>
                                <td id="discount_code"></td>
                                <td id="final_price"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <a class="btn buy">Acquista</a>
            </div>
        </section>
    </main>
    <!--LINK JS-->
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
